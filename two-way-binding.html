<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
    <link rel="stylesheet" href="frameworks/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ message }}</h1>
        </div>
        </div>
    <div class="row">
        <div class="col-md-6">
            <input v-model="message" class="form-control">
        </div>
    </div>

</div>
<script src="frameworks/js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"Hello Vue.js!"
        }
    })
</script>
</body>
</html>
