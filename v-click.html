<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
    <link rel="stylesheet" href="frameworks/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container">
   <div class="row">
       <h1>{{message}}</h1>
       <button class="btn btn-primary" v-on:click="reverseMessage">reverseMessage</button>
   </div>
</div>
<script src="frameworks/js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"Hello Vue.js!"
        },
        methods:{
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
