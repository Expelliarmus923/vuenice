<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
    <link rel="stylesheet" href="frameworks/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container">
    <ul>
        <li  v-for="todo in todos">{{todo.text}}</li>
    </ul>
</div>
<script src="frameworks/js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            todos:[
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue.js' },
                { text: 'Build Something Awesome' }
            ],

        }
    })
</script>
</body>
</html>
